<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password - iChat</title>
</head>
<body>
    <div class="signup-container">
        <h1 class="title">Forgot Password ðŸ˜¥</h1>
        <form id="forgotPasswordForm" class="signup-form">
            <p class="form-description">Enter your email to receive a password reset OTP.</p>
            <div class="form-group">
                <span><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="signup-button">
                Send OTP <span><i class="fas fa-paper-plane"></i></span>
            </button>
            <div id="message" class="message"></div>
        </form>
        <p class="login-link">Remember your password? <a href="login.html">Login here</a></p>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
