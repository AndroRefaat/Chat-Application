<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Chat App</title>
    </head>
    <body>
        <h1 class="title">iChatðŸ˜‰</h1>
        <div class="main">
            <div class="name">
                <span><i class="fas fa-user"></i></span>
                <input type="text" id="name-input" class="name-input"
                    value="anonymous" maxlength="20" readonly />
            </div>
            <ul class="message-container" id="message-container">
                <!-- Messages will be dynamically added here -->
            </ul>
            <form class="message-form" id="message-form">
                <input type="text" name="message" id="message-input"
                    class="message-input">
                <div class="v-divider"></div>
                <button type="submit" class="send-button">
                    send <span><i class="fas fa-paper-plane"></i></span>
                </button>
            </form>
        </div>
        <h3 class="clients-total" id="clients-total">Total Clients: 0</h3>
        <button id="logout-btn" class="logout-btn"
            style="position:absolute;top:20px;right:20px;">Logout</button>
        <script src="/socket.io/socket.io.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
