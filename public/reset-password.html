<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Reset Password - iChat</title>
</head>
<body>
    <div class="signup-container">
        <h1 class="title">Reset Password ðŸ”’</h1>
        <form id="resetPasswordForm" class="signup-form">
            <p class="form-description">Enter the OTP sent to your email and your new password.</p>
            <div class="form-group">
                <span><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" name="email" placeholder="Email" required readonly>
            </div>
            <div class="form-group">
                <span><i class="fas fa-key"></i></span>
                <input type="text" id="otp" name="otp" placeholder="OTP" required maxlength="6">
            </div>
            <div class="form-group">
                <span><i class="fas fa-lock"></i></span>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <span><i class="fas fa-lock"></i></span>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
            </div>
            <button type="submit" class="signup-button">
                Reset Password <span><i class="fas fa-redo-alt"></i></span>
            </button>
            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
