<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Verify OTP - iChat</title>
</head>
<body>
    <div class="signup-container">
        <h1 class="title">Verify Your Email</h1>
        <form id="otp-form" class="signup-form">
            <div class="form-group">
                <span><i class="fas fa-key"></i></span>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required maxlength="6">
            </div>
            <button type="submit" class="signup-button">
                Verify <span><i class="fas fa-check"></i></span>
            </button>
        </form>
        <p class="login-link">Didn't get the code? <a href="#" id="resend-otp">Resend OTP</a></p>
    </div>
    <script src="otp.js"></script>
</body>
</html>
